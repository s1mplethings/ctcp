name: verify-evidence

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          modules: "qtwebengine"
          cache: true

      - name: Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb ninja-build

      - name: Run verify (Linux)
        if: runner.os == 'Linux'
        run: |
          bash scripts/verify.sh

      - name: Run verify (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/verify.ps1

      - name: Upload verify artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-artifacts-${{ matrix.os }}
          path: |
            artifacts/verify/**

