<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Details</title>
  <link rel="stylesheet" href="./spider.css" />
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
  <aside id="panel" class="panel">
    <div class="panel-title" id="pTitle">Details</div>
    <div class="panel-sub" id="pSub"></div>
    <div class="panel-actions">
      <button id="btnOpen" title="Open">Open</button>
      <button id="btnFocus" title="Focus">Focus</button>
      <button id="btnBack" title="Back">Back</button>
      <button id="btnForward" title="Forward">Forward</button>
      <button id="btnUp" title="Up">Up</button>
      <button id="btnFit" title="Fit">Fit</button>
      <button id="btnToggleExpand" title="Toggle Expand">Toggle Expand</button>
      <button id="btnDrillDown" title="Drill Down">Drill Down</button>
      <button id="btnPin" title="Pin/Unpin">Pin</button>
    </div>
    <div class="panel-section">
      <div class="panel-section-title">Parent / Breadcrumb</div>
      <div class="panel-bc" id="pBC"></div>
    </div>
    <div class="panel-section">
      <div class="panel-section-title">Children / Neighbors</div>
      <div class="panel-list" id="pKids"></div>
    </div>
    <div class="panel-section">
      <div class="panel-section-title">Meta</div>
      <pre class="panel-meta" id="pMeta"></pre>
    </div>
  </aside>
  <script src="./details.js"></script>
</body>
</html>
