# SimLab scenario: scaffold a pointcloud project, then run cos-user-v2p against it.
steps:
  - type: run
    name: scaffold_pointcloud
    cmd: >
      python scripts/ctcp_orchestrate.py scaffold-pointcloud
      --out D:\v2p_projects\v2p_lab
      --name v2p_lab
      --profile minimal
      --force
      --runs-root D:\ctcp_runs
      --dialogue-script tests/fixtures/dialogues/scaffold_pointcloud.jsonl
  - type: run
    name: bench_cos_user_v2p
    cmd: >
      python scripts/ctcp_orchestrate.py cos-user-v2p
      --repo D:\v2p_projects\v2p_lab
      --project v2p_lab
      --out-root D:\v2p_tests
      --testkit-zip tests/fixtures/testkits/stub_ok.zip
      --entry "python run_all.py"
      --dialogue-script tests/fixtures/dialogues/v2p_cos_user.jsonl
      --runs-root D:\ctcp_runs
